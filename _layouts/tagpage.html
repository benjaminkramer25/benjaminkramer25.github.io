---
layout: default
---
<div class="tag-page">
    {% include quote-tags.html %}
    <p id="tag-title">{{ page.title }}</p>
    <div id='posts' class='section'>
        {% for post in site.tags[page.tag] %}
            <div class='post-row'>
                <p class='post-title'>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </p>
                <p class='post-date'>
                    {{ post.date | date_to_long_string }}
                </p>
            </div>
            <p class='post-subtitle'>
                {{ post.subtitle }}
            </p>
            <span class='hidden'>{{ forloop.index }}</span>
        {% endfor %}
    </div>
</div>
